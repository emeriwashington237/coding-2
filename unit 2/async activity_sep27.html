<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar */
        .nav {
            background-color: #4a5c63;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Main layout using grid */
        .container {
            display: grid;
            grid-template-areas: 
                "nav nav nav"
                "main main ad"
                "option1 option2 option3"
                "footer footer footer";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto 300px 200px auto;
        }

        /* Layout areas */
        .main {
            grid-area: main;
            background-color: #87ceeb;
            padding: 20px;
            text-align: center;
        }

        .ad {
            grid-area: ad;
            background-color: #3b6b7f;
            padding: 20px;
            text-align: center;
        }

        .option1, .option2, .option3 {
            background-color: #78866b;
            padding: 20px;
            text-align: center;
        }

        .footer {
            grid-area: footer;
            background-color: #f08058;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">Nav</div>

    <div class="container">
        <div class="main">Main Content</div>
        <div class="ad">Advertisement</div>
        <div class="option1">Option 1</div>
        <div class="option2">Option 2</div>
        <div class="option3">Option 3</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
